<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Form Register</title>
</head>
<body>

    <section class="registration-form">
        <h4>Registration Form</h4>
        
        <input class="controls" type="text" name="names" id="names" placeholder="Enter your Name">
        <input class="controls" type="text" name="last name" id="last name" placeholder="Enter your Last Name">
        <input class="controls" type="email" name="email" id="email" placeholder="Enter your Email">
        <input class="controls" type="password" name="password" id="password" placeholder="Enter your Password">
        
        <p>
            I agree to <a href="#">Terms and conditions</a>
        </p>
        
        <input class="buttons" type="submit" value="Register">
        <p><a href="../page/sub-page/login.html">I already have an account!</a></p>

    </section>

</body>
</html>
